home.about.title=岡山について
home.about.description=「晴れの国」として知られる岡山は、象徴的な烏城（うじょう）と、息をのむほど美しい後楽園を擁する街です。この歴史ある都市は、日本の伝統文化と現代的な快適さをシームレスに融合させており、訪れる人々に日本の豊かな遺産の真髄を体験させてくれます。
home.about.section1.title=歴史と美の街
home.about.section1.content=岡山城はその独特な黒い外観から「烏城（うじょう）」として広く知られ、日本の封建時代の象徴としてそびえ立っています。1597年に築城されたこの城からは、市街を一望するパノラマビューを楽しむことができ、内部には侍文化に関する興味深い展示が収められています。
home.about.section2.title=庭園の楽園
home.about.section2.content=岡山城の隣に位置する後楽園は、日本三大庭園の一つとして知られています。1700年に造られたこの広大な庭園は、手入れの行き届いた芝生、静かな池、伝統的な茶室を特徴としています。
home.about.section3.title=現代的な快適さ
home.about.section3.content=現在の岡山は、ワールドクラスの宿泊施設や素晴らしい食体験、主要な交通拠点へのアクセスの良さを兼ね備えており、西日本を探索するための完璧な拠点となっています。
